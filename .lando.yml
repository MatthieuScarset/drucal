name: drucal
recipe: drupal10
services:
  appserver:
    webroot: web
    xdebug: debug
    config:
      php: .vscode/php.ini
    overrides:
      environment:
        SIMPLETEST_BASE_URL: "http://drucal.lndo.site"
        SIMPLETEST_DB: "sqlite://localhost/sites/default/files/db.sqlite"
tooling:
  test:
    service: appserver
    cmd: "php /app/vendor/bin/phpunit -c /app/phpunit.xml"
