id: event
label: 'Event from D7 API (JSON)'
migration_group: events
migration_tags:
  - json
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  # include_raw_data: true
  track_changes: true
  urls:
    - 'https://www.drupal.org/api-d7/node.json?type=event&page=14'
  item_selector: list
  fields:
    -
      name: unique_id
      label: 'Unique ID'
      selector: nid
    -
      name: title
      label: 'Title'
      selector: title
    -
      name: body
      label: 'Description'
      selector: body/value
    -
      name: event_start
      label: 'Event start'
      selector: field_date_of_event/value
    -
      name: event_end
      label: 'Event end'
      selector: field_date_of_event/value2
  ids:
    unique_id:
      type: integer
process:
  type:
    plugin: default_value
    default_value: event
  sticky:
    plugin: default_value
    default_value: 0
  uid:
    plugin: default_value
    default_value: 2
  title: title
  body/value: body
  body/format:
      plugin: default_value
      default_value: 'html'
  # Date values are preprocessed.
  # @see drucal_migrate_event_prepare_row().
  dates/value:
    plugin: format_date
    from_format: U
    to_format: 'Y-m-d\TH:i:s'
    source: 'event_start'
  dates/end_value:
    plugin: format_date
    from_format: U
    to_format: 'Y-m-d\TH:i:s'
    source: 'event_end'
destination:
  plugin: 'entity:node'
migration_dependencies: {  }
dependencies:
  enforced:
    module:
      - node
